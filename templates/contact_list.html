{{define "content"}}
<div>
    {{range .Contacts}}
    <article>
        <div class="grid">
            <h2>{{.Firma}}</h2>
            <p>{{.Date}}</p>
            <h3 style="margin-top: 0;">{{.Status}}</h3>
            <button class="contrast" style="background-color: red;" hx-delete="" hx-trigger="click" hx-swap="delete" hx-target="closest article">Delete</button>
        </div>
    </article>
    {{end}}
</div>
{{end}}
